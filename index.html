<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="settings-container">
            <button id="color">Color Palette
                <input id="color-palette" type="color" value="#000000">
            </button>
            <button id="rainbow">Rainbow</button>
            <button id="grey">Grey</button>
            <button id="erase">Erase</button>
            <button id="clear-all">Clear all</button>
            <div class="slider-value"></div>
            <input id="slider" type="range" min="1" max="64" value="16">
        </div>
        <div class="sketch-container">
            <div class="header">Etch a Sketch</div>
            <div class="grid-table">
                <div id="grid-container"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright Â© Laszlo Kis
            <script>document.write(new Date().getFullYear())</script>            
        </p>
        <a class="reflink" href="https://github.com/ev0clu" target="_blank">
            <img class="github-img" src="github-logo.png" alt="Github logo">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
